        <div>

            </div>


            <button onclick="writeList()">
                Kjøp
            </button>
        </div>

        <p id="output"></p>


        <script>
            let output = document.getElementById("output");


            function writeList() {
                let names = document.getElementsByName("box"); //vi henter alle elementer med samme navn med en array, fordi det blir lettere å gå gjennom hele listen ved bruk av for loopen for å se hva som er sjekket ut eller ikke
                let x = "";

                for (i = 0; i < names.length; i++) {
                    console.log(names.length)
                    if (names[i].checked) {
                        x += `${names[i].value}`
                        if (i != names.length) {
                            x += ", "
                            //hvordan kan man slette "," når for loopen er ferdig????
                        } 
                    }
                
                output.innerHTML = `Din handleliste er: ${x}`
                }
            }
        </script>
